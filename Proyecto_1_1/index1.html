</head>
<body>
    <header>

    <nav>

        <a href="videos.html">Videos</a>
        <a href="juegos.html">Juegos interactivos</a>
        <a href="contacto.html">Contacto</a>

    <main>
        <h2>Contenido Principal</h2>
        <p>EL TEA(TRANSTORNO ESPECTRO AUTISTA).</p>
        
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://d2lcsjo4hzzyvz.cloudfront.net/blog/wp-content/uploads/2022/04/01093054/DI%CC%81A-MUNDIAL-DEL-AUTISMO.jpg" alt="Imagen 1 sobre TEA">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+2+TEA" alt="Imagen 2 sobre TEA">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+3+TEA" alt="Imagen 3 sobre TEA">
                </div>
            </div>
            <button class="carousel-btn" id="prevBtn">&#10094;</button>
            <button class="carousel-btn" id="nextBtn">&#10095;</button>
        </div>
        
        //para ustedes
    </main>
    <footer>
        <p>&copy; 2025 derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>  
    <script>   
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        });
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        });
        function updateCarousel() {
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>
